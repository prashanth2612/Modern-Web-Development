<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>no copy right songs</h1>
        <div class="songslist"></div>
        <div class="songsbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-play"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forwa-play"></i>

        </div>

    </div>
    
    
    
    <script src="https://kit.fontawesome.com/6c878011f5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
